<div class="container">
    <h1>Issue Book Page</h1>
    <form>
        <div class="form-group" name="IssueBook" data-ng-init="getUserList();getBookList();">
            <div>
                <div class="col-lg-6">
                    <label for="UserName">UserName</label>
                    <select name="UserId" ng-model="IssueBook.UserId">
                        <option value={{User.UserId}} ng-repeat="User in Users" data-ng-model="IssueBook.UserName">{{User.UserName}}</option>
                    </select><br>
                  
                </div>
                <div class="col-lg-6">
                    <label for="BookName">BookName</label>
                    <select name="BookId" ng-model="bookData">
                        <option value='{{Book.BookId}}|{{Book.Rent}}' ng-repeat="Book in Books">{{Book.BookName}}</option>
                    </select><br>
                </div>
            </div>
            <div>
              
                <div class="col-lg-6">
                    <label for="IssueDate">Date of Issue</label>
                    <input type="date" class="form-control" name="IssueDate"  id="IssueDate" data-ng-model="IssueBook.IssueDate"/>
                </div>
                <div class="col-lg-6">
                    <label for="ReturnDate">Date of Return</label>
                    <input type="date" class="form-control" name="ReturnDate" placeholder="Return Date" id="ReturnDate" data-ng-model="IssueBook.ReturnDate" data-ng-change="calculateRent(IssueBook,bookData)" />
                </div>
                             
            </div>
            <div>
                <div class="col-lg-6 col-lg-offset-3">
                    <label for="Total rent">Total rent</label>
                   
                    <input type="number" min="0" class="form-control" value="{{rent}}" name="rent" placeholder="Total Rent" id="rent" data-ng-model="IssueBook.Rent" />
                </div>
            </div>
            <br />
            <br />
            <div class="col-lg-12 text-center">
                <input type="button" class="btn btn-primary form-control" value="Submit" ng-click="IssueBookDetails(IssueBook)" />
            </div>
        </div>

    </form>


</div>
