<div class="container">
    <div class="form-group">
        <h1>Add Book Page</h1>
        <div>
            <div class="col-lg-6">
                <label for="bookName">Book Name</label>
                <input type="text" class="form-control" name="bookName" placeholder="Enter book name" id="bookName" data-ng-model="AddBook.bookName"/>
            </div>
            <div class="col-lg-6">
                <label for="Author">Author</label>
                <input type="text" class="form-control" name="Author" placeholder="Enter Author name" id="Author" data-ng-model="AddBook.Author" />
            </div>
        </div>
        <div>
            <div class="col-lg-6">
                <label for="Quantity">Quantity</label>
                <input type="number" min="0" class="form-control" name="Quantity" placeholder="Enter Quantity" id="Quantity" data-ng-model="AddBook.Quantity"/>
            </div>
            <div class="col-lg-6">
                <br />
                <label for="IsActive">IsActive</label><br />
                <label class="radio-inline">
                    <input type="radio" name="optradio" value="true" data-ng-model="AddBook.IsActive">Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" value="false" data-ng-model="AddBook.IsActive">No
                </label>
            </div>
        </div>
        <div>
            <div class="col-lg-6">
                <label for="Rent">Rent</label>
                <input type="text"  min="0" class="form-control" name="rent" placeholder="Enter Rent" id="rent" data-ng-model="AddBook.Rent"/>
            </div>
            <div class="col-lg-6">
                <label for="price">Price</label>
                <input type="text" min="0" class="form-control" name="price" placeholder="Enter price" id="price" data-ng-model="AddBook.Price"/>
            </div>
        </div>
        <br />
        <br />
        <div class="col-lg-12 text-center">
            <br />
            <input type="button" class="btn btn-primary form-control" value="Submit" ng-click="submitBookDetails(AddBook)" />
        </div>
    </div>




</div>
