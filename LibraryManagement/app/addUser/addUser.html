<div class="container">
    <h1>Add User Page</h1>
    <form>
        <div class="form-group" name="AddUser">
            <div>
                <div class="col-lg-6">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" name="Name" placeholder="Enter user name" id="Name" data-ng-model="AddUser.Name"/>
                </div>
                <div class="col-lg-6">
                    <label for="TypeOfUser">Type of User</label>
                    <select class="form-control" id="typeOfUser" data-ng-model="AddUser.TypeOfUser">
                        <option value="10">Platinum</option>
                        <option value="7">Gold</option>
                        <option value="5">Silver</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="col-lg-6">
                    <label for="Max Number of Books">Max book to be Issued</label>
                    <input type="number" min="0" class="form-control" value="{{AddUser.TypeOfUser}}" 
                           name="maxBook" id="maxBook" data-ng-model="AddUser.BooksLeft" ng-disabled="AddUser.TypeOfUser"/>
                </div>

                <div class="col-lg-6">
                    <label for="PhoneNumber">PhoneNumber</label><br />
                    <input type="number" class="form-control" name="phoneNo" data-ng-model="AddUser.PhoneNumber" />
                </div>
            </div>
            <div>
                <div class="col-lg-12 text-center">
                    <br />
                    <label for="IsActive">IsActive</label><br />
                    <label class="radio-inline">
                        <input type="radio" name="optradio" data-ng-model="AddUser.IsActive" value="true">Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" data-ng-model="AddUser.IsActive" value="false">No
                    </label>
                </div>
            </div>
            <br />
            <div class="col-lg-12">
                <label for="address">Address</label><br />
                <textarea column="25" class="form-control" name="address" data-ng-model="AddUser.address" placeholder="Enter Address"></textarea>
            </div>
            <br />
            <br />
            <div class="col-lg-12 text-center">
                <input type="button" class="btn btn-primary form-control" value="Submit" ng-click="addUserDetails(AddUser)" />
            </div>
        </div>

    </form>


</div>
